<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    
    <div id="container">
        <div id="display">0</div>
        
        <div id="buttons">
            <div id="row1">
                <button class="btn operatorButton" id="add">+</button>
                <button class="btn operatorButton" id="subtract">-</button>
                <button class="btn operatorButton" id="multiply">*</button>
                <button class="btn operatorButton" id="divide">/</button>
            </div>

            <div id="row2">
                <button class="btn numButton">7</button>
                <button class="btn numButton">8</button>
                <button class="btn numButton">9</button>
                <button class="btn" id="clearButton">C</button>
            </div>

            <div id="row3">
                <button class="btn numButton">4</button>
                <button class="btn numButton">5</button>
                <button class="btn numButton">6</button>
            </div>
            
            <div id="row4">
                <button class="btn numButton">1</button>
                <button class="btn numButton">2</button>
                <button class="btn numButton">3</button>
                <button class="btn" id="equalButton">=</button>
            </div>
            
            <div id="row5">
                <button class="btn numButton">0</button>
                <button class="btn numButton">.</button>
                <button class="btn" id="backButton">âŒ«</button>
            </div>
        
        
    </div>



    <script src="calculator.js"></script>
</body>
</html>
