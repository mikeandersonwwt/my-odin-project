<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // Get your shorts on - this is an array workout!
    // ## Array Cardio Day 1

    // Some data we can work with

    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
    ];

    const people = [
      'Bernhard, Sandra', 'Bethea, Erin', 'Becker, Carl', 'Bentsen, Lloyd', 'Beckett, Samuel', 'Blake, William', 'Berger, Ric', 'Beddoes, Mick', 'Beethoven, Ludwig',
      'Belloc, Hilaire', 'Begin, Menachem', 'Bellow, Saul', 'Benchley, Robert', 'Blair, Robert', 'Benenson, Peter', 'Benjamin, Walter', 'Berlin, Irving',
      'Benn, Tony', 'Benson, Leana', 'Bent, Silas', 'Berle, Milton', 'Berry, Halle', 'Biko, Steve', 'Beck, Glenn', 'Bergman, Ingmar', 'Black, Elk', 'Berio, Luciano',
      'Berne, Eric', 'Berra, Yogi', 'Berry, Wendell', 'Bevan, Aneurin', 'Ben-Gurion, David', 'Bevel, Ken', 'Biden, Joseph', 'Bennington, Chester', 'Bierce, Ambrose',
      'Billings, Josh', 'Birrell, Augustine', 'Blair, Tony', 'Beecher, Henry', 'Biondo, Frank'
    ];
    
    console.log("********** INVENTORS ARRAY USED **********")
    console.log(inventors);
    console.log("********** PEOPLE ARRAY USED **********")
    console.log(people);
    console.log("********** START **********")


    //1. Array.prototype.filter()
    console.log("1. Filter the list of inventors for those who were born in the 1500's")
    function filterInventors() {
        const filtered = inventors.filter(inventor => inventor.year >= 1500 && inventor.year < 1600);
        console.log(filtered);
    }
    filterInventors();


    //2. Array.prototype.map()
    console.log("2. Give us an array of the inventors first and last names")
    function mapInventors() {
        const mapped = inventors.map(inventor => inventor.first + " " + inventor.last);
        console.log(mapped);
    }
    mapInventors();

    //3. Array.prototype.sort()
    console.log("3. Sort the inventors by birthdate, oldest to youngest")
    function sortInventors() {
        const sorted = inventors.sort((a, b) => a.year - b.year);
        console.log(sorted);
    }
    sortInventors();

    //4. Array.prototype.reduce()
    console.log("4. How many years did all the inventors live all together?")
    function reduceInventors() {
        const reduced = inventors.reduce((total, inventor) => total + (inventor.passed - inventor.year), 0);
        console.log(reduced);
    }
    reduceInventors();

    // 5. Sort the inventors by years lived
    console.log("5. Sort the inventors by years lived")
    function sortInventors() {
        const sorted = [...inventors].sort((inv1, inv2) => inv1.passed - inv1.year - (inv2.passed - inv2.year));
        console.log(sorted);
    }
    sortInventors();

    // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
    // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris

    // 7. sort Exercise
    console.log("7. Sort the people alphabetically by last name")
    function sortPeople() {
        const sortedPeople = [...people].sort((a, b) => a.split(', ')[0].localeCompare(b.split(', ')[0]));
        console.log(sortedPeople);
    }
    sortPeople();

    // 8. Reduce Exercise
    console.log("8. Sum up the instances of each of these");
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    console.log(data);
    function reduceData() {
        const reduced = data.reduce((total, item) => {
            if (!total[item]) {
                total[item] = 0;
            }
            total[item]++;
            return total;
        }, {});
        console.log(reduced);
    }
    reduceData();

  </script>
