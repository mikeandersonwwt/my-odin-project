  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    console.log("********** PEOPLE ARRAY USED **********")
    console.log(people);
    console.log("********** COMMENTS ARRAY USED **********")
    console.log(comments);
    console.log("********** START **********")

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    console.log("1. is at least one person 19 or older?");
    const isSomeAdult = people.some(num => (2025 - num.year) >= 19);
    console.log(isSomeAdult);

    // Array.prototype.every() // is everyone 19 or older?
    console.log("2. is everyone 19 or older?");
    const isEveryAdult = people.every(num => (2025 - num.year) >= 19);
    console.log(isEveryAdult);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    console.log("3. find the comment with the ID of 823423");
    const findComment = comments.find(num => num.id === 823423);
    console.log(findComment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    console.log("4. find the index of the comment with the ID of 823423");
    const findCommentIndex = comments.findIndex(num => num.id === 823423);
    console.log(findCommentIndex);

    // delete the comment with the ID of 823423
    console.log("5. delete the comment with the ID of 823423");
    const newComments = [...comments];
    const deleteComment = newComments.splice(findCommentIndex, 1);
    console.log(newComments);

  </script>
